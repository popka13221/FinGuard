<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Wallet | Смена пароля</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/app/styles.css">
</head>
<body>
  <div class="auth-wrap">
    <header>
      <div>
        <div style="display:flex;align-items:center;gap:10px;">
          <img src="/app/assets/white-big-logo.svg" alt="Smart Wallet" style="height:48px;">
          <h1>Smart Wallet</h1>
        </div>
        <div class="muted">Восстановление доступа · Шаг 2</div>
      </div>
    </header>

    <div class="hero">
      <h2>Смена пароля</h2>
      <p>Введите код из письма и задайте новый пароль. Код одноразовый и действует ограниченное время.</p>
    </div>

    <div class="recover-grid">
        <div class="card">
          <div class="card-title-row">
            <div>
              <div class="badge alt">Шаг 2 · Новый пароль</div>
              <h3 style="margin:8px 0 0;">Сменить пароль по коду</h3>
            </div>
          </div>
        <div class="form" id="form-reset" autocomplete="off">
          <div class="field">
            <label>Новый пароль</label>
            <div class="row-inline">
              <input id="resetPassword" type="password" placeholder="Новый пароль" autocomplete="new-password" aria-label="Новый пароль">
              <button type="button" class="ghost" id="show-reset-password" aria-label="Показать пароль">Показать</button>
            </div>
            <div class="muted">Не менее 10 символов, верхний/нижний регистр, цифра и спецсимвол.</div>
            <div id="resetPasswordError" class="error-text" style="display:none;"></div>
          </div>
          <div class="field">
            <label>Повторите пароль</label>
            <div class="row-inline">
              <input id="resetPasswordConfirm" type="password" placeholder="Ещё раз" autocomplete="new-password" aria-label="Подтверждение пароля">
              <button type="button" class="ghost" id="show-reset-confirm" aria-label="Показать пароль">Показать</button>
            </div>
            <div id="resetConfirmError" class="error-text" style="display:none;"></div>
          </div>
          <div id="resetStatus" class="alert success" role="status" aria-live="polite" style="display:none;"></div>
          <div class="actions">
            <button type="button" id="btn-reset">Сменить пароль</button>
            <a class="ghost" href="/app/login.html">Перейти ко входу</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app/theme.js"></script>
  <script src="/app/api.js"></script>
  <script src="/app/recover.js"></script>
</body>
</html>
