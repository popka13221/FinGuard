<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinGuard | Восстановление пароля</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/styles.css">
</head>
<body>
  <div class="auth-wrap">
    <header>
      <div>
        <h1>FinGuard</h1>
        <div class="muted">Восстановление доступа · Шаг 1</div>
      </div>
      <div class="toolbar">
        <button class="ghost" id="btn-theme" aria-label="Сменить тему">Тема</button>
      </div>
    </header>

    <div class="hero">
      <h2>Забыли пароль?</h2>
      <p>Введите email, мы отправим одноразовый код. После отправки введите код из письма и продолжите.</p>
    </div>

    <div class="recover-grid">
      <div class="card">
        <div class="card-title-row">
          <div>
            <div class="badge">Шаг 1 · Письмо</div>
            <h3 style="margin:8px 0 0;">Отправить код</h3>
          </div>
        </div>
        <div class="form" id="form-forgot" autocomplete="off">
          <div class="field">
            <label>Email</label>
            <input id="fpEmail" type="email" placeholder="you@example.com" autocomplete="email" aria-label="Email для сброса">
            <div id="fpEmailError" class="error-text" style="display:none;"></div>
          </div>
          <div class="field slide-panel" id="inline-token" aria-live="polite">
            <label>Код из письма</label>
            <div class="row-inline">
              <input id="fpToken" placeholder="Вставьте код" autocomplete="one-time-code" aria-label="Код из письма">
              <button type="button" class="ghost" id="btn-continue-reset" aria-label="Перейти к смене пароля">Продолжить</button>
            </div>
            <div id="fpTokenError" class="error-text" style="display:none;"></div>
          </div>
          <div class="actions">
            <button type="button" class="secondary" id="btn-forgot">Отправить код</button>
            <a class="ghost" href="/app/login.html">Назад ко входу</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app/theme.js"></script>
  <script src="/app/api.js"></script>
  <script src="/app/recover.js"></script>
</body>
</html>
