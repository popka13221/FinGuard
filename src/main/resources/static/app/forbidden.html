<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="forbidden_title">Доступ запрещен</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/app/styles.css">
  <style>
    .page-center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px;
      background: radial-gradient(120% 120% at 10% 10%, rgba(79,139,255,0.08), transparent),
                  radial-gradient(90% 90% at 80% 20%, rgba(16,185,129,0.08), transparent),
                  var(--bg);
    }
    .blocked-card {
      max-width: 520px;
      width: 100%;
      text-align: center;
      padding: 24px 22px 26px;
      border: 1px solid var(--border);
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.03));
      box-shadow: var(--shadow);
      border-radius: 16px;
      animation: slideFadeIn 0.25s ease;
    }
    .blocked-card h2 { margin: 14px 0 8px; font-size: 24px; }
    .blocked-card p { margin: 0 0 14px; color: var(--muted); }
    .actions.center { justify-content: center; }
  </style>
</head>
<body>
  <div class="page-center">
    <div class="blocked-card">
      <div class="badge alt" data-i18n="forbidden_badge">Доступ запрещен</div>
      <h2 data-i18n="forbidden_header">Сессия недействительна</h2>
      <p data-i18n="forbidden_sub">Сессия недействительна или у вас нет прав для этой страницы.</p>

      <div class="actions center" style="margin: 16px 0 10px;">
        <a class="secondary" href="/" data-i18n="forbidden_back">Вернуться к входу</a>
        <button type="button" class="ghost" id="btn-lang">EN</button>
      </div>
      <div class="muted" data-i18n="forbidden_hint">Если это ошибка, попробуйте перелогиниться.</div>
    </div>
  </div>

  <script src="/app/i18n.js"></script>
  <script src="/app/theme.js"></script>
  <script>Theme.apply();</script>
</body>
</html>
