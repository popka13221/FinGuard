<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Доступ запрещен</title>
  <link rel="stylesheet" href="/app/styles.css" />
  <style>
    body { background: #0b132b; color: #e6edf7; font-family: 'Inter', system-ui, -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 32px; max-width: 420px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.35); text-align: center; }
    h1 { margin: 0 0 12px; font-size: 24px; }
    p { margin: 0 0 20px; color: #c6d4ec; }
    a.btn { display: inline-block; padding: 12px 18px; border-radius: 10px; background: linear-gradient(135deg, #3a6ff7, #5ed0fb); color: #0b132b; font-weight: 600; text-decoration: none; }
    .muted { color: #9fb3d9; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Доступ запрещен</h1>
    <p>Сессия недействительна или у вас нет прав для этой страницы.</p>
    <a class="btn" href="/app/login.html">Вернуться к входу</a>
    <div class="muted">Если это ошибка, попробуйте перелогиниться.</div>
  </div>
</body>
</html>
