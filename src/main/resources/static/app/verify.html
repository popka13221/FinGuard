<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Wallet | Подтверждение email</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/app/styles.css">
</head>
<body>
  <div class="auth-wrap">
    <header>
      <div>
        <div style="display:flex;align-items:center;gap:10px;">
          <img src="/app/assets/white-big-logo.svg" alt="Smart Wallet" style="height:48px;">
          <h1>Smart Wallet</h1>
        </div>
        <div class="muted">Подтверждение email</div>
      </div>
    </header>

    <div class="hero">
      <h2>Подтвердите адрес</h2>
      <p>Введите код из письма или перейдите по ссылке из письма. Если письмо не пришло — запросите новый код.</p>
    </div>

    <div class="recover-grid">
      <div class="card">
        <div class="card-title-row">
          <div>
            <div class="badge">Код из письма</div>
            <h3 style="margin:8px 0 0;">Проверить код</h3>
          </div>
        </div>
        <div class="form" id="form-verify" autocomplete="off">
          <div class="field">
            <label>Email</label>
            <input id="verifyEmail" type="email" placeholder="you@example.com" autocomplete="email" aria-label="Email для подтверждения">
            <div id="verifyEmailError" class="error-text" style="display:none;"></div>
          </div>
          <div class="field">
            <label>Код</label>
            <div class="row-inline">
              <input id="verifyToken" placeholder="Вставьте код" aria-label="Код из письма">
              <button type="button" class="ghost" id="btn-verify">Подтвердить</button>
            </div>
            <div id="verifyTokenError" class="error-text" style="display:none;"></div>
          </div>
          <div id="verifyStatus" class="alert" role="alert" aria-live="polite" style="display:none;"></div>
          <div class="actions">
            <button type="button" class="secondary" id="btn-request">Запросить код</button>
            <a class="ghost" href="/app/login.html">Назад ко входу</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app/theme.js"></script>
  <script src="/app/api.js"></script>
  <script src="/app/verify.js"></script>
</body>
</html>
