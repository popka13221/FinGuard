spring:
  datasource:
    url: jdbc:h2:mem:finguard;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  frontend:
    base-url: http://localhost:8080
  mail:
    enabled: false
  security:
    otp:
      enabled: false
      max-attempts: 3
    jwt:
      secret: Q29kZXhEZW1vVGVzdFNlY3JldEFuZEtleTEyMzQ1Njc4OTA=
      expiration-seconds: 3600
      refresh-expiration-seconds: 604800
      issuer: finguard-test
      audience: finguard-app
      require-env-secret: false
    pwned-check:
      enabled: false
    rate-limit:
      auth:
        limit: 1000
        window-ms: 60000
      forgot:
        limit: 3
        window-ms: 60000
      reset-confirm:
        limit: 100
        window-ms: 60000
      reset:
        limit: 100
        window-ms: 60000
      register-ip:
        limit: 1000
        window-ms: 60000
      register-email:
        limit: 1000
        window-ms: 60000
      login-otp:
        limit: 20
        window-ms: 60000
    lockout:
      max-attempts: 5
      lock-minutes: 15
    sessions:
      max-per-user: 10
    cors:
      allowed-origins:
    tokens:
      reset-dev-code: 123456
      reset-cooldown-seconds: 60
      reset-session-ttl-minutes: 15
