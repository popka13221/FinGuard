name: ZAP Baseline

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: zap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Start app (e2e profile)
        run: |
          mvn -q -DskipTests spring-boot:run -Dspring-boot.run.profiles=e2e -Dspring-boot.run.arguments=--server.port=8085 &
          echo $! > app.pid
          for i in {1..60}; do
            if curl -fsS http://localhost:8085/actuator/health > /dev/null; then
              echo "App is up"
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:8085/actuator/health > /dev/null

      - name: Prepare ZAP workspace
        run: |
          # ZAP docker runs as a non-owner user; pre-create the file so it can overwrite it.
          touch zap.yaml
          chmod a+w zap.yaml

      - name: ZAP baseline scan
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable -q
          docker run --rm -v "$PWD:/zap/wrk/:rw" --network=host ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8085 \
            -J report_json.json \
            -w report_md.md \
            -r report_html.html \
            -a

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
          if-no-files-found: warn
