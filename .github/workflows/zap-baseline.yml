name: ZAP Baseline

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: zap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Start app (e2e profile)
        run: |
          mvn -q -DskipTests spring-boot:run -Dspring-boot.run.profiles=e2e -Dspring-boot.run.arguments=--server.port=8085 &
          echo $! > app.pid
          for i in {1..60}; do
            if curl -fsS http://localhost:8085/actuator/health > /dev/null; then
              echo "App is up"
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:8085/actuator/health > /dev/null

      - name: ZAP baseline scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8085"
          fail_action: false
          cmd_options: "-a"

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
          if-no-files-found: warn
