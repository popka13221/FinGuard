name: Dependency Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Review dependency changes
        id: dependency-review
        uses: actions/dependency-review-action@v4
        continue-on-error: true

      - name: Note about Dependency graph
        if: steps.dependency-review.outcome == 'failure'
        run: |
          echo "::notice title=Dependency Review skipped::Dependency review requires 'Dependency graph' enabled in repo settings (Settings â†’ Security & analysis)."
